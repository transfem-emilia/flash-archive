    <script>
        // Function to check if the device is mobile
        function isMobile() {
          return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/.test(navigator.userAgent);
        }
    // Redirect or style links based on device type
        if (isMobile()) {
        // Redirect mobile users to a different page
          window.location.href = "https://flash-archive.pages.dev/mobile.html"; // replace with your desired URL
        // Apply underline to all links if the device is mobile
        }
        if (isMobile()) {
          document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
              link.style.textDecoration = 'underline';
            });
          });
        }
    </script>
    <script>
      fetch("https://transfem-emilia.pages.dev/status.txt")
          .then(response => response.text())
          .then(data => {
            const flag = data.trim();

            if (flag === "1") {
              // Redirect to your maintenance page
              window.location.href = "503maintain.html"; // Change to your actual path
            }
            // If "0", do nothing and continue loading the page
          })
          .catch(error => {
            console.error("Error checking maintenance mode:", error);
            // Optionally: Redirect or show an error message
          });
      </script>
